# deployments/k8s/mud/values.yaml
image:
  registry: registry.johannsen.cloud:5000
  tag: latest
  pullPolicy: Always
  gameserverRepository: mud-gameserver
  frontendRepository: mud-frontend

db:
  name: mud
  user: mud
  password: ""   # required; pass via --set db.password=...

postgres:
  storage: 5Gi
  storageClass: ""   # empty uses the cluster default StorageClass
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

gameserver:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

logging:
  level: info
  format: json
