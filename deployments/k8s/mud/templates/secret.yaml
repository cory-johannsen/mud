# deployments/k8s/mud/templates/secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: mud-credentials
  namespace: mud
type: Opaque
stringData:
  db-user: {{ .Values.db.user | quote }}
  db-password: {{ required "db.password is required" .Values.db.password | quote }}
  db-name: {{ .Values.db.name | quote }}
