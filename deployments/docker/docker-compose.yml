services:
  postgres:
    restart: unless-stopped
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mud}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mud}
      POSTGRES_DB: ${POSTGRES_DB:-mud}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - /srv/gunchete/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mud}"]
      interval: 5s
      timeout: 3s
      retries: 5

  migrate:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.frontend
    entrypoint: ["/bin/migrate"]
    command: ["-config", "/configs/dev.yaml"]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MUD_DATABASE_HOST: postgres
      MUD_DATABASE_PORT: "5432"
      MUD_DATABASE_USER: ${POSTGRES_USER:-mud}
      MUD_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-mud}
      MUD_DATABASE_NAME: ${POSTGRES_DB:-mud}

  gameserver:
    restart: unless-stopped
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.gameserver
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      MUD_GAMESERVER_GRPC_HOST: "0.0.0.0"
      MUD_GAMESERVER_GRPC_PORT: "${GRPC_PORT:-50051}"
      MUD_DATABASE_HOST: postgres
      MUD_DATABASE_PORT: "5432"
      MUD_DATABASE_USER: ${POSTGRES_USER:-mud}
      MUD_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-mud}
      MUD_DATABASE_NAME: ${POSTGRES_DB:-mud}
      MUD_LOGGING_LEVEL: ${LOG_LEVEL:-info}
      MUD_LOGGING_FORMAT: json

  frontend:
    restart: unless-stopped
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.frontend
    ports:
      - "${TELNET_PORT:-4000}:4000"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      gameserver:
        condition: service_started
    environment:
      MUD_GAMESERVER_GRPC_HOST: gameserver
      MUD_GAMESERVER_GRPC_PORT: "${GRPC_PORT:-50051}"
      MUD_DATABASE_HOST: postgres
      MUD_DATABASE_PORT: "5432"
      MUD_DATABASE_USER: ${POSTGRES_USER:-mud}
      MUD_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-mud}
      MUD_DATABASE_NAME: ${POSTGRES_DB:-mud}
      MUD_LOGGING_LEVEL: ${LOG_LEVEL:-info}
      MUD_LOGGING_FORMAT: json

