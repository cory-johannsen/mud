id: boot_machete
name: Boot (Machete)
archetype: aggressor
team: machete
description: "Grunt soldiers of the Machete team. Boots believe that any weapon — especially a machete — is a tool of liberation."
key_ability: brutality
hit_points_per_level: 10
proficiencies:
  simple_weapons: trained
  martial_weapons: trained
  light_armor: trained
  medium_armor: trained
features:
  - name: Weapons Are Tools
    level: 1
    description: "Whatever you hold becomes an instrument of liberation. When making a melee attack you may flip the results to succeed. Success is always a Critical Success; failure is always a Critical Failure."
drawbacks:
  - name: Wanted
    description: "You are wanted by the authorities. If recognized, you must make a Resolve test (DN 3) or face arrest."
