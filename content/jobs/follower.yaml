id: follower
name: Follower
archetype: influencer
description: "Dedicated their life and fortune to a person or cause without consideration for whether that's a good idea. Incredibly deep knowledge of their subject."
key_ability: charisma
hit_points_per_level: 8
proficiencies:
  simple_weapons: trained
  light_armor: trained
features:
  - name: Cult of Personality
    level: 1
    description: "Your devotion is infectious. Others who share your cause gain +2 to Resolve checks when you are present and visible."
drawbacks:
  - name: Cruel Tutelage
    description: "Your mentor's methods have left scars. When directly contradicting your mentor's teachings, make a Resolve test (DN 3) or be unable to act against their interests."
